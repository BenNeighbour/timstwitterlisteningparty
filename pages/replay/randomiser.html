<html lang="en">
    <head>
        <meta name="description" content="Tim's Twitter Listening Party Replay Randomiser">
        <title>#TimsTwitterListeningParty Replay Randomiser</title>
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@Tim_Burgess"/>
        <meta name="twitter:creator" content="@andrewb1970"/>
        <meta property="og:title" content="Listening Party Replay Randomiser" />
        <meta property="og:description" content="Loads a random replay" />
        <meta property="og:image" content="https://timstwitterlisteningparty.com/img/timrand.png" />
    </head>
    <body>
            <div id="div-max" data-id="641">Redirecting...</div>
    </body>
    <script>
        (function () {
            const maxId = document.getElementById('div-max').getAttribute('data-id');
            const excludes = [158, 73, 99, 146, 148, 151, 258, 272, 311, 401, 487, 598, 51];
            
            var id = 0;
            do {
                id = Math.floor(Math.random() * maxId) + 1;
            } while (excludes.includes(id));
            window.location.href = "./feed_" + id + ".html";
        })();

    </script>
</html>
